<html lang="en">

      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="

    <link rel="stylesheet" href="./css/style.css" />

    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />

    <title>Colors</title>
  </head>
  <body>
    <!-- header -->
    <div class="colors">
      <!-- color #1 -->
      <div class="color">
        <h2>Hex</h2>
        <div class="controls">
          <button class="adjust"><i class="fas fa-sliders-h"></i></button>
          <button class="lock"><i class="fas fa-lock-open"></i></button>
        </div>
        <div class="sliders">
          <button class="close-adjustment">X</button>
          <span>Hue</span>
          <input
            type="range"
            min="0"
            max="360"
            step="1"
            name="hue"
            class="hue-input"
            data-hue="0"
          />
          <span>Brightness</span>
          <input
            type="range"
            min="0"
            max="1"
            step="0.01"
            name="brightness"
            class="bright-input"
            data-bright="0"
          />
          <span>Saturation</span>
          <input
            type="range"
            min="0"
            max="1"
            step="0.01"
            name="saturation"
            class="sat-input"
            data-sat="0"
          />
        </div>
      </div>

    <!-- panel -->
    <div class="panel">
      <div class="menu-panel">
        <a href="../index.html">
          <button class="menu" href="../index.html">
            <i class="fas fa-window-restore"></i>
          </button>
        </a>
        <p>Main menu</p>
      </div>
      <div class="library-panel">
        <button class="library-clear"><i class="fas fa-trash"></i></button>
        <p>Clear</p>
      </div>
      <div class="library-panel">
        <button class="library"><i class="fas fa-book-open"></i></button>
        <p>Library</p>
      </div>
      <div class="generate-panel">
        <button class="generate"><i class="fas fa-sync"></i></button>
        <p>Generate</p>
      </div>
      <div class="save-panel">
        <button class="save"><i class="fas fa-save"></i></button>
        <p>Save</p>
      </div>
    </div>

    <!-- popup -->
    <div class="copy-container">
      <div class="copy-popup">
        <h3>Copied to clipboard</h3>
        <h4>&#128077;</h4>
      </div>
    </div>

    <!-- save container -->
    <div class="save-container">
      <div class="save-popup">
        <button class="close-save">X</button>
        <h4>Give a name to your pallete</h4>
        <input type="text" class="save-name" max-length="35" />
        <button class="submit-save" type="submit">Save</button>
      </div>
    </div>

    <!-- library -->
    <div class="library-container">
